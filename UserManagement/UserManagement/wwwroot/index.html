<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">

    <link rel="stylesheet" href="./css/index.css">
    <!--This is the css we use for the loading symbol on our buttons.-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="https://unpkg.com/vue-cookies@1.7.4/vue-cookies.js"></script>
    <script type="text/javascript" src="./javascript/index.js"></script>
</head>
<body>
    <noscript>
        <div class="curtain-black">
        </div>
        <div class="curtain-text">
            This page requires Javascript.
        </div>
    </noscript>

    <div class="container" id="LoginApp">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm mr-auto ml-auto" id="login-container">
                <div class="centre row">
                    <div class="col-sm" style="font-weight: 600; font-size: 20px;">
                        Login
                    </div>
                </div>
                <div class="centre row">
                    <div class="col-sm" style="color: red;">
                        {{ Error }}
                    </div>
                </div>
                <div class="centre row">
                    <div class="col-sm-3">
                        Email
                    </div>
                    <div class="col-sm">
                        <input type="text" id="login-email-input" />
                    </div>
                </div>
                <div class="centre row">
                    <div class="col-sm-3">
                        Password
                    </div>
                    <div class="col-sm">
                        <input type="password" id="login-password-input" />
                    </div>
                </div>
                <div class="centre row">
                    <div class="col-sm">
                        <button id="submit-login">
                            <i class="fa fa-spinner fa-spin" id="submit-login-spinner">&nbsp;&nbsp;</i>Submit
                        </button>
                    </div>
                </div>
                <div class="centre row">
                    <div class="col-sm">
                        <button id="submit-register">
                            <i class="fa fa-spinner fa-spin" id="submit-register-spinner">&nbsp;&nbsp;</i>Register
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>


</body>
</html>
